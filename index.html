<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Reanon For Everything</title>
<style>
   
body {background-color:#162626;}

#back {max-width: 100%; height: auto;
       position: absolute;
       top: 1%;
       left:0%; 
       width: 100%; 
       z-index: 2; }      

#hepari {      max-width: 50%;
        height: auto;
        position: absolute;
        top: 104.04%;
        left: 3.1%;
        width: 41.85%;
        z-index: 2;
        transform: translateX(-100%);
        opacity: 0;
        transition: transform 1s ease-out, opacity 1s ease-out;
      }      

.hepari img {position: absolute;
             top: 50%;
             left: 3.1%;
             width: 41.85%; 
             opacity: 0;
             animation: slide-in 1s forwards;
}

@keyframes slide-in {
  from {
    transform: translateX(-100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}


</style>
</head>
<body>
   <img src="img/back.jpg" id="back";>
  
<div class="scroll-container"> 
   <a href="me.html">
        <img src="img/hepari.png" id="hepari">
      </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
<script>
  const scroll = new LocomotiveScroll({
    el: document.querySelector(".scroll-container"),
    smooth: true,
  });

  scroll.on("scroll", function (obj) {
    const element = document.querySelector("#hepari");

    const bounding = element.getBoundingClientRect();
    if (bounding.top < window.innerHeight) {
      element.style.transform = "translateX(0)";
      element.style.opacity = 1;
    }
  });
</script>
</body>
</html>
