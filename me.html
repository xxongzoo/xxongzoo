<body>

        <div id="container">
            <img class="photo" src="img/m2.png"  style="left: 2%; top: 135%; width: 100px;">
            <img class="photo" src="img/m3.png" style="left: 130px; top: 4440px; width: 100px;">
            <img class="photo" src="img/m4.png" style="left: 170px; top: 173%; width: 150px;">
            <img class="photo" src="img/m5.png" style="left: 32%; top: 86%; width: 39%;">
            <img class="photo" src="img/m9.png"style="left: 275px; top: 2488px; width: 60px;">
            <img class="photo" src="img/monster1.png" style="left: 23px; top: 2679px; width: 150px;" >
            <img class="photo" src="img/m6.gif" style="left: 20%; top: 187%; width: 50%;" >
            <img class="photo" src="img/m7.png" style="left: 76%; top: 116%; width: 24%;">
            <img class="photo" src="img/fll.png" style="left: 30%; top: 68%; width: 90px;">


            <!-- 필요한 만큼 사진을 추가할 수 있습니다 -->
          </div>

  <audio id="sound-effect" src="mp3/bbong.mp3"></audio>

       
          <script>
            // JavaScript 코드를 여기에 작성합니다
            const container = document.getElementById('container');
            const photos = document.getElementsByClassName('photo');
            const soundEffect = document.getElementById('sound-effect');
        
            Array.from(photos).forEach(photo => {
              photo.addEventListener('mousedown', startDragging);
              photo.addEventListener('mouseup', stopDragging);
              photo.addEventListener('mousemove', dragPhoto);
              photo.addEventListener('click', handlePhotoClick);
            });
        
            let activePhoto = null;
            let offset = { x: 0, y: 0 };
        
            function startDragging(event) {
              activePhoto = event.target;
              const rect = activePhoto.getBoundingClientRect();
              offset.x = event.clientX - rect.left;
              offset.y = event.clientY - rect.top;
            }
        
            function stopDragging() {
              activePhoto = null;
            }
        
            function dragPhoto(event) {
              if (activePhoto) {
                event.preventDefault();
        
                const containerRect = container.getBoundingClientRect();
                const x = event.clientX - containerRect.left - offset.x;
                const y = event.clientY - containerRect.top - offset.y;
        
                activePhoto.style.left = `${x}px`;
                activePhoto.style.top = `${y}px`;
              }
            }
        
            function handlePhotoClick(event) {
              const clickedPhoto = event.target;
              clickedPhoto.style.display = 'none';
        
              const remainingPhotos = Array.from(photos).filter(photo => photo.style.display !== 'none');
              if (remainingPhotos.length === 0) {
                alert('모든 괴물을 찾았습니다! 축하합니다!');
              }
        
              playSoundEffect();
            }
        
            function playSoundEffect() {
              soundEffect.currentTime = 0;
              soundEffect.play();
            }
          </script>
</body>
</html>
