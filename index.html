<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Reanon For Everything</title>
<style>
body {background-color:#162626;}

#sea {max-width: 100%; height: auto;
      position: absolute;
      top: 54%;
      left:0%; 
      width:100%; 
      z-index:2; }    
#tr {max-width: 100%; height: auto;
       position: absolute;
       top: 4%;
       left:0%; 
       width: 100%; 
       z-index: 1; }
#r1 {max-width: 100%; height: auto;
       position: absolute;
       top: 47%;
       left:0%; 
       width: 32%; 
       z-index: 4; }
#r2 {max-width: 100%; height: auto;
       position: absolute;
       top: 45%;
       left:77%; 
       width: 23%; 
       z-index: 4; }
#r3 {max-width: 100%; height: auto;
       position: absolute;
       top: 20%;
       left:0%; 
       width: 90%; 
       z-index: 1; }
  
.fox {max-width: 50%;
  height: auto;
  position: absolute;
  top: 40%;
  left: 6%; 
  width: 41.85%; 
  z-index: 3;
  animation: slide-in-fox 2s forwards;}
.fox img { position: absolute;
  top: 50%;
  left: 50%;
  width: 150%;}

#hepari {max-width: 50%;
  height: auto;
  position: absolute;
  top: 104.04%;
  left: 3.1%;
  width: 41.85%;
  z-index: 2;
  transform: translateX(-100%);
  opacity: 0;
  transition: transform 1s ease-out, opacity 1s ease-out;}
.hepari img { position: absolute;
  top: 50%;
  left: 3.1%;
  width: 41.85%; 
  opacity: 0;
  animation: slide-in 1s forwards;}

@keyframes slide-in-hepari { from { transform: translateX(-100%);opacity: 0;}}
@keyframes slide-in-fox {from {transform: translateX(100%);opacity: 0; }}

#f1 {max-width: 50%;
  height: auto;
  position: absolute;
  top: 140%;
  left: 58%;
  width: 41.85%;
  z-index: 3;
  opacity: 0; 
  transition: opacity 3s;}
 #f1.fade-in {opacity: 1; }

 #tirtle {max-width: 50%;
  height: auto;
  position: absolute;
  top: 88%;
  left: 57.5%;
  width: 38%;
  z-index: 3;opacity: 0; 
  transition: opacity 3s;}
  #tirtle.fade-in {opacity: 1; }

#gao {max-width: 50%;
  height: auto;
  position: absolute;
  top: 150%;
  left: -6%;
  width: 50%;
  z-index: 3;opacity: 0; 
  transition: opacity 3s;}
  #gao.fade-in {opacity: 1; }

</style>
</head>
<body>
   <img src="img/sea.png" id="sea";>
   <img src="img/tr.png" id="tr";>
   <img src="img/r1.png" id="r1";> 
   <img src="img/r2.png" id="r2";>
   <img src="img/r3.png" id="r3";>

   
   <div class="fox">
    <img src="img/fox.png"></div>

  <img src="img/tirtle.png" id="tirtle";>
   <script>
    window.addEventListener('scroll', () => {
      const f1 = document.querySelector('#tirtle');
      const { top, bottom } = f1.getBoundingClientRect();
      const { innerHeight } = window;
  
      if (bottom > 0 && top < innerHeight) {
        f1.classList.add('fade-in');
      } else {
        f1.classList.remove('fade-in');
      }
    });
    </script>
  
  <div class="scroll-container"> 
   <a href="me.html">
        <img src="img/hepari.png" id="hepari">
      </a></div>
     <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
     <script>
      const scroll = new LocomotiveScroll({
     el: document.querySelector(".scroll-container"),
      smooth: true,});
      scroll.on("scroll", function (obj) {
     const element = document.querySelector("#hepari");
     const bounding = element.getBoundingClientRect();
     if (bounding.top < window.innerHeight) {
      element.style.transform = "translateX(0)";
      element.style.opacity = 1;
     }});
     </script>
