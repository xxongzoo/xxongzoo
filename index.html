body {background-color:#162626;}

#back {max-width: 100%; height: auto;
       position: absolute;
       top: 1%;
       left:0%; 
       width: 100%; 
       z-index: 2; }      

       .hepari {
  position: relative;
  height: 500px; 
}

.hepari img {
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  opacity: 0;
  animation: slide-in 1s forwards;

}

@keyframes slide-in {
  from {
    transform: translateX(-100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}


.hepari::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: #f2f2f2;
}




</style>
